<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery对象和DOM对象</title>
    <!--导入 jQuery 库-->
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">

        //$(function(){})相当于window.onload,代码写在{} 之间
        $(function () {
            //1.选取button:   $("button")
            //2.为button添加onclick响应函数:   $("button").click(funcion(){})
            //代码写在function的{}中
            $("button").click(function () {
                //3.弹出hello world
                // alert("helloworld");
                alert($(this).text());

                //jQuery 和 DOM 对象
                //由jQuery对象转为DOM对象
                //1)获取一个jQuery对象
                // var $btn = $("button");

                //2)jQuery对象是一个数组
                // alert($btn.length);

                //3)可以通过数组的下标转为DOM对象
                // alert($btn[1].firstChild.nodeValue);


                //2.由DOM对象转为jQuery对象
                //1)选取一个DOM对象
                var btn = document.getElementById("btn");

                //把DOM对象转为一个jQuery对象：使用$()进行包装
                alert("----" + $(btn).text());

            })
        })

    </script>
</head>
<body>

<button id="btn">Click Me</button>
<br><br>
<button>Click Me2</button>

</body>
</html>
