<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var jsonObject = {
            "name": "atguigu",
            "age": 12,
            "address": {"city": "beijing", "school": "尚硅谷"},
            "teaching": function () {
                alert("Java ee .......");
            }
        };

        // alert(jsonObject.name);
        // alert(jsonObject.address.city);
        // jsonObject.teaching();

        var jsonStr = "{'name':'atguigu'}";

        //把一个字符串转为json对象
        // alert(jsonStr.name);

        //使用eval()方法
        var testStr = "alert('hello eval')";
        // alert(testStr);

        //eval可以把一个字符串转为本地的JS代码来执行
        eval(testStr);

        //把JSON字符串转为JSON对象
        var testObject = eval("(" + jsonStr + ")");
        alert(testObject.name);
    </script>
